<!doctype html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
</head>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
<header class="p-3 bg-dark text-white">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
                    <use xlink:href="#bootstrap"></use>
                </svg>
            </a>

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="{%url 'main_page' %}" class="nav-link px-0 text-white"><h5> < НОВОСТЯШКА > </h5></a></li>
            </ul>

            <form class="col-12 col-lg-4 mb-3 mb-lg-0 me-lg-5" action="{% url 'main_page' %}" method="POST">
                {% csrf_token %}
                <input type="search" name="search" class="form-control form-control-dark" placeholder="Search..."
                       aria-label="Search">
            </form>
            <div class="hstack gap-5">
                {% if user.is_authenticated %}
                <h5>{{user.username}}</h5>
                <div class="hstack gap-2">
                    <a href="{% url 'create_authors_articles' %}">
                        <button type="button" class="btn btn-outline-light me-2">Написать статью</button>
                    </a>
                </div>
                <a href="{% url 'logout_user' %}">
                    <button type="button" class="btn btn-outline-light me-2">Выйти</button>
                </a>
                {% else %}
                <div class="hstack gap-2">
                    <a href="{% url 'login_user' %}">
                        <button type="button" class="btn btn-outline-light me-2">Войти</button>
                    </a>
                    <a href="{% url 'registration_user' %}">
                        <button type="button" class="btn btn-warning">Регистрация</button>
                    </a>
                </div>
                {% endif %}
            </div>
        </div>
    </div>
</header>
<body>
<main class="container">
    <main>
    {% block content %}{% endblock %}
    </main>
</main>
</body>
</html>
